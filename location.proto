syntax = "proto3";

package proto;

// import "tla_story.proto";

option go_package = ".;location";

message LocationItem {
    string id = 1;
}

message LocationRequest {
    string name = 1;
    // float longitude = 1;
    // float latitude = 2;
    // float radius = 3;
}

message LocationReply {
    LocationItem message = 1;
}

service LocationService {
    rpc GetLocations (LocationRequest) returns (LocationReply);
}
